<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="author" content="Kojo Acquah">
	<title>Fx-300 Calculator</title>

	<!--Styling imports-->
	<link rel="stylesheet" href="css/styling.css" />
</head>

<body>
	<div id="main-content">
		<header>
			<h1>Fx-300 in Vanilla CSS</h1>
		</header>

		<!--Calculator Model-->
		<section id="main_model" onload="equation(null)">
			<div id="mid-section">
				<div id="model_name">
					<h2>Casio</h2>
					<p><span class="fx">fx-300MS</span><span class="SV">S-V.P.A.M.</span></p>
                </div>

                <div id="solar_panel"></div>
                <span class="solar_text">two way power</span>
                <div id="screen">
                    <div id="indicators">
                        <output>Indicators</output>
                    </div>
                    <div id="equation_field">
                        <output>Equation</output>
                    </div>
                    <div id="result_field">
                        <output>Output</output>
                    </div>
                </div>

                <!--key pad buttons-->

                <div class="key_pad">
                    <!-- Top row -->
                    <section id="top_row">
                        <span class="row">
                            <div><span>b</span></div>
                            <div><span>b</span></div>
                            <div><span>Replay</span></div>
                            <div><span>b</span></div>
                            <div><span>b</span></div>
                        </span>
                    </section>

                    <!--Middle row keypad -->
                    <section id="middle_row">
                        <span class="row">
                            <div><span>x<sup>-x</sup></span></div>
                            <div><span>nCr</span></div>
                            <div><span>9</span></div>
                            <div><span>DEL</span></div>
                            <div><span>Pol(</span></div>
                            <div><span>x<sup>3</sup></span></div>
                        </span>
                        <span class="row">
                            <div><span>ab/c</span></div>
                            <div><span>&radic;</span></div>
                            <div><span>x<sup>2</sup></span></div>
                            <div><span>&#94;</span></div>
                            <div><span>log</span></div>
                            <div><span>In</span></div>
                        </span>
                        <span class="row">
                            <div><span>(&#10134)</span></div>
                            <div><span>.,,,</span></div>
                            <div><span>hyp</span></div>
                            <div><span>sin</span></div>
                            <div><span>cos</span></div>
                            <div><span>tan</span></div>
                        </span>
                        <span class="row">
                            <div><span>RCL</span></div>
                            <div><span>ENG</span></div>
                            <div><span>&#40;</span></div>
                            <div><span>&#41;</span></div>
                            <div><span>,</span></div>
                            <div><span>M&#10133</span></div>
                        </span>

                    </section>

                    <!--Bottom Number pad-->
                    <section id="bottom_row">
                        <span class="row">
                            <div><span>7</span></div>
                            <div><span>8</span></div>
                            <div><span>9</span></div>
                            <div><span>DEL</span></div>
                            <div><span>AC</span></div>
                        </span>
                        <span class="row">
                            <div><span>4</span></div>
                            <div><span>5</span></div>
                            <div><span>6</span></div>
                            <div><span>&#10005</span></div>
                            <div><span>&#10135</span></div>
                        </span>
                        <span class="row">
                            <div><span>1</span></div>
                            <div><span>2</span></div>
                            <div><span>3</span></div>
                            <div><span>&#10133</span></div>
                            <div><span>&#10134</span></div>
                        </span>
                        <span class="row">
                            <div><span>0</span></div>
                            <div><span>.</span></div>
                            <div><span>EXP</span></div>
                            <div><span>Ans</span></div>
                            <div><span>&#9868</span></div>
                        </span>
                    </section>
                </div>
            </div>
        </section>
    </div>
    <!--Loading External Sripts-->
    <script type="text/javascript" src="src/script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.1/math.min.js"></script>
</body>

</html>
